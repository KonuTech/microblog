<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops and Conditionals</title>
</head>
<body>
<h1>Loops in Jinja2</h1>
<h2>For loop & conditionals statements</h2>

{% for user, os in user_os.items() %}
    <p>{{ user }} is a {{ os }} user.</p>
{% endfor %}
</body>
</html>
